<!DOCTYPE html>
<html lang="en" ng-app="main2">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="app.js"></script>
    <title>Document</title>
</head>

<body >
    <h1>Angular http 통신!</h1>
    <div class="container server" ng-controller="mainController">
        
        <table class="table">
            
            <tbody>
                <tr ng-repeat="info in infos track by $index">
                    <td><kbd>{{info}}</kbd></td>                    
                    <td>
                        <button class="btn btn-success" ng-click="put(info, updateValue)">UPDATE</button>
                        <input type="text" ng-model="updateValue">
                    </td>
                    <td><button class="btn btn-warning" ng-click="delete(info)">DELETE</button></td>
                    
                </tr>        
            </tbody>
        </table>           
        <form ng-submit="post(newData)">
            <input type="text" ng-model="newData">
            <button type="submit">submit</button>  
        </form>
    </div>
</body>

</html>
